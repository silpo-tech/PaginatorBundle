parameters:
    env(APP__PAGINATION_LIMIT): "25"
    paginator_defaults_limit: "%env(int:APP__PAGINATION_LIMIT)%"

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    PaginatorBundle\:
        resource: '../../*'
        exclude: '../../{DependencyInjection,Paginator/OffsetPaginator.php}'

    PaginatorBundle\Request\ValueResolver\OffsetPaginatorValueResolver:
        arguments:
            $limit: '%paginator_defaults_limit%'
        tags:
            - controller.argument_value_resolver:
                  priority: 150

    PaginatorBundle\Request\ValueResolver\PagePaginatorValueResolver:
        arguments:
            $limit: '%paginator_defaults_limit%'
        tags:
            - controller.argument_value_resolver:
                  priority: 150